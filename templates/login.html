{% extends "base.html" %}
{% block content %}

<main class="container">

    <h3 class="center-align blue-grey-text text-darken-4">Log In</h3>

    <div class="row">
        <form class="col s12 m10 offset-m1" method="POST" action="{{ url_for('login') }}">
            <div class="card-panel">
                <!-- username -->
                <div class="row">
                    <div class="input-field col s12">
                        <i class="fas fa-user-cog prefix blue-grey-text text-darken-4"></i>
                        <input id="username" name="username" type="text" minlength="5"
                            maxlength="25" pattern="^[a-zA-Z0-9]{5,25}$" class="validate" required>
                        <label for="username">Username</label>
                    </div>
                </div>
                <!-- password -->
                <div class="row">
                    <div class="input-field col s12">
                        <i class="fas fa-user-lock prefix blue-grey-text text-darken-4"></i>
                        <input id="password" name="password" type="password" minlength="8"
                            maxlength="25" pattern="^[a-zA-Z0-9]{8,25}$" class="validate" required>
                        <label for="password">Password</label>
                    </div>
                </div>
                <!-- login -->
                <div class="row">
                    <button type="submit" class="col s12 m6 offset-m3 btn-large blue-grey darken-4">
                        Log In <i class="fas fa-sign-in-alt"></i>
                    </button>
                </div>
            </div>
        </form>
    </div>

    <div class="row">
        <div class="col s12">
            <p class="center-align">
                New Here?
                <a href="{{ url_for('register') }}" class="blue-grey-text text-darken-4">Register Account</a>
            </p>
        </div>
    </div>
</main>

{% endblock %}
