{% extends "base.html" %}
{% block content %}

<h3 class="center-align blue-grey-text text-darken-4">Add Category</h3>

<div class="row grey card-panel lighten-4">
    <form class="col s12" method="POST" action="{{ url_for('add_category') }}">
        <!-- category name -->
        <div class="row">
            <div class="input-field col s12">
                <i class="fas fa-layer-group prefix blue-grey-text text-darken-4"></i>
                <input id="category_name" name="category_name" minlength="3" maxlength="55" type="text" class="validate" required>
                <label for="category_name">Category Name</label>
            </div>
        </div>
        <!-- submit button -->
        <div class="row">
            <div class="col s12 center-align">
                <button type="submit" class="btn blue-grey darken-4">
                    Add Category <i class="fas fa-plus right"></i>
                </button>
            </div>
        </div>
    </form>
</div>


{% endblock %}
