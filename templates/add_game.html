{% extends "base.html" %}
{% block content %}

<h3 class="center-align blue-grey-text text-darken-4">Add Game</h3>

<div class="row grey card-panel lighten-4">
    <form class="col s12" method="POST" action="">
        <div class="row">
            <div class="input-field col s12">
                <i class="fas fa-pencil-alt prefix blue-grey-text text-darken-4"></i>
                <input id="game_name" name="game_name" minlength="5" maxlength="55" type="text" class="validate">
                <label for="game_name">Game Name</label>
            </div>
        </div>

        <div class="row">
            <div id="requirements_list" class="input-field col s12">
                <i class="fas fa-book prefix blue-grey-text text-darken-4"></i>
                <ol id="game_requirements" name="game_requirements" minlength="5" maxlength="3000" type="text"
                    class="materialize-textarea validate" required></ol>
                <label for="game_requirements"></label>
            </div>
            <div id="requirements-input">
                <input type="text" id="new_requirements" placeholder="Game Requirements" required>
                <input type="button" id="add_requirements" value="Add Requirement">
            </div>
        </div>

        <div class="row">
            <div id="rule_list" class="input-field col s12">
                <i class="fas fa-book prefix blue-grey-text text-darken-4"></i>
                <ol id="game_rules" name="game_rules" minlength="5" maxlength="3000" type="text"
                    class="materialize-textarea validate" required></ol>
                <label for="game_rules"></label>
            </div>
            <div id="rule-input">
                <input type="text" id="new_rule" placeholder="Game Rules" required>
                <input type="button" id="add_rule" value="Add Rule">
            </div>
        </div>
        
        <div class="row">
            <div class="input-field col s12">
                <i class="fas fa-align-left prefix blue-grey-text text-darken-4"></i>
                <textarea id="game_description" name="game_description" minlength="5" maxlength="400"
                    class="materialize-textarea validate" required></textarea>
                <label for="game_description">Brief Description</label>
            </div>
        </div>


        <div class="row">
            <div class="input-field col s12">
                <i class="fas fa-layer-group prefix blue-grey-text text-darken-4"></i>
                <label for="game_category">Categories</label>
            </div>
        </div>
        <div id="checklist">
            <div class="col s4 offset-s2">
                <p>
                    <label>
                        <input type="checkbox" />
                        <span>Card Games</span>
                    </label>
                </p>
                <p>
                    <label>
                        <input type="checkbox" />
                        <span>Team Games</span>
                    </label>
                </p>
                <p>
                    <label>
                        <input type="checkbox" />
                        <span>Group Games</span>
                    </label>
                </p>
                <p>
                    <label>
                        <input type="checkbox" />
                        <span>Virtual Games</span>
                    </label>
                </p>
            </div>
            <div class="col s4 offset-s2">
                <p>
                    <label>
                        <input type="checkbox" />
                        <span>Classic Games</span>
                    </label>
                </p>
                <p>
                    <label>
                        <input type="checkbox" />
                        <span>Ball Games</span>
                    </label>
                </p>
                <p>
                    <label>
                        <input type="checkbox" />
                        <span>Specialist</span>
                    </label>
                </p>
                <p>
                    <label>
                        <input type="checkbox" />
                        <span>Miscellaneous</span>
                    </label>
                </p>
            </div>
        </div>
    </form>
</div>


{% endblock %}
