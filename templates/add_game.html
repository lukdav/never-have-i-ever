{% extends "base.html" %}
{% block content %}

<h3 class="center-align blue-grey-text text-darken-4">Add Game</h3>

<div class="row">
    <form class="col s12" method="POST" action="">
        <div class="row">
            <div class="input-field col s12">
                <i class="fas fa-pencil-alt prefix blue-grey-text text-darken-4"></i>
                <input id="icon_prefix" type="text" class="validate">
                <label for="icon_prefix">Game Name</label>
            </div>
            <div class="input-field col s12">
                <i class="fas fa-wrench prefix blue-grey-text text-darken-4"></i>
                <input id="icon_telephone" type="tel" class="validate">
                <label for="icon_telephone">Requirements</label>
            </div>
        </div>
    </form>
</div>


{% endblock %}
