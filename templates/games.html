{% extends "base.html" %}
{% block content %}

<h3 class="center-align">The Drinking Game Dictionary</h3>



<ul class="collapsible">
    {% for game in games %}
    <li>
        <div class="row" id="game-image">
            <img src="{{ url_for('static', filename='images/playing-cards.jpg') }}" alt="Playing cards">
        </div>
        <div class="s12 collapsible-header blue-grey darken-4 white-text">
            <i class="s2 fas fa-caret-down"></i>
            <div class="row s10" id="game-card">
                <span id="game-name" class="s8 left"><strong>{{game.game_name}}</strong></span>
                <span id="game-categories" class="s4 right">{{game.category_name}}</span> 
            </div>
        </div>
        <div class="collapsible-body">
            <div>
                <h6>Description:</h6>
                <p>{{game.game_description}}</p>
            </div>
        </div>
    </li>
    {% endfor %}
</ul>

{% endblock %}
